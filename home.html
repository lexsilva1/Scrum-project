<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Scrum</title>
    <link  type="text/css" rel="stylesheet" href="main.css">
    <link rel="icon" href="multimedia/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Welcome to Scrum</h1>
        <div class="username">
            <label>Hi </label>
            <label id="login" type="text" >
        </div>
        <button class="logout-button" onclick="location.href='index.html'">
            <img src="multimedia/logout.png" alt="Logout Icon">
            Logout
        </button>
    </header>
    <div class="container clearfix">
    <aside>
        <div class="logo">
            <img src="multimedia/logo_scrum_01.png" alt="Logo" height="150">
        </div>
        <h3>Add task</h3>
        <input type="text" id="taskName" placeholder="Title">
        <textarea type="text" id="taskDescription" placeholder="Description"></textarea>
        <button id="addTask">Add task</button>
    </aside>

    <main>
        <div class="titulo-main">
            <h2>To do</h2>
            <div class="panel" id="panel1">

            </div>
        </div>
            <div class="titulo-main">
            <h2>Doing</h2>
            <div class="panel" id="panel2">
                
        </div>
        </div>
            <div class="titulo-main">
            <h2>Done</h2>
            <div class="panel" id="panel3">
            </div>
        </div>

    </main>
    </div>
    <footer>
        <div class="footer-content">
            <div class="label-left">&copy; José Alexandre Silva</div>
            <div class="label-right">Programação Avançada em Java</div>
            <div class="label-left">&copy; José Sousa Castro</div>
            <div class="label-right">Projeto 1</div>
        </div>
    </footer>
    <script src="homescript.js" defer></script>
</body>
</html>
