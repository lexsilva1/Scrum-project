<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título da página</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Welcome to Scrum</h1>
        <div class="username">
            <label>Olá </label>
            <label id="login" type="text" >
        </div>
        <a href="index.html" class="logout-link">Logout</a>
    </header>
    <div class="container clearfix">
    <aside>
        <div class="logo">
            <img src="logo_scrum.png" alt="Logo" height="150">
        </div>
        <h3>Add task</h3>
        <input type="text" id="taskName" placeholder="Título">
        <input type="text" id="taskDescription" placeholder="Descrição">
        <button id="addTask">Adicionar</button>
    </aside>

    <main>
        <div class="titulo-main">
            <h2>To do</h2>
            <div class="panel" id="panel1">

            </div>
        </div>
            <div class="titulo-main">
            <h2>Doing</h2>
            <div class="panel" id="panel2">
                
        </div>
        </div>
            <div class="titulo-main">
            <h2>Done</h2>
            <div class="panel" id="panel3">
                <div class="task" id="task1" draggable="true">
                    <div class="post-it">
                        <h3>Task 1</h3>
                        <img src="red_cross.png" class="apagarButton" id="apagarButton1">
                    </div>
                </div>
                <div class="task" id="task2">
                    <h3>Task 2</h3>
                    <img src="red_cross.png" class="apagarButton"  id="apagarButton2">
                </div>
                <div class="task" id="task3">
                    <h3>Task 3</h3>
                    <img src="red_cross.png" class="apagarButton"  id="apagarButton3">
                </div>
        </div>
    </div>

    </main>
    </div>
    <footer>
        <h3>Footer</h3>
    </footer>
    <link  type="text/css" rel="stylesheet" href="main.css">
    <script src="homescript.js"></script>
</body>
</html>
