<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>Welcome to Scrum</h1>
    </header>
       <div class="center-container">
        <div class="loginpanel">
            <img src="logo_scrum.png" alt="Logo" height="150">
            <h2>Login</h2>
            username: <input type="text" id="login" placeholder="username" required>
            password: <input type="password" id="password" placeholder="password" required>
            <button id="loginButton">Login</button>
        </div>
        <p id="warningMessage" style="color: red;"></p>
       </div>
    <script src="app.js"></script>
    <link  type="text/css" rel="stylesheet" href="main.css">
</body>
</html>
