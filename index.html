<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Scrum</title>
    <link  type="text/css" rel="stylesheet" href="main.css">
    <link rel="icon" href="multimedia/favicon.png" type="image/x-icon">

</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="multimedia/loop_video_03.mp4" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>
        <div class="overlay"></div>
        <div id="welcomeText">WELCOME TO SCRUM</div>
        <div class="center-container">
            <div class="loginpanel">
                <img src="multimedia/logo_scrum_01.png" alt="Logo" height="200">
                <input type="text" id="login" placeholder="username" required>
                <input type="password" id="password" placeholder="password" required>
                <button id="loginButton">Login</button>
            </div>
            <p id="warningMessage"></p>
            </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
