<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title> <!-- Alterar este título para o título da tarefa que foi aberta -->
    <link  type="text/css" rel="stylesheet" href="main.css">
    <link rel="icon" href="multimedia/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Welcome to Scrum</h1>
        <div class="username">
            <label>Olá </label>
            <label id="login" type="text" >
        </div>
        <button class="logout-button" onclick="location.href='index.html'">
            <img src="multimedia/logout.png" alt="Logout Icon">
            Logout
        </button>
    </header>


    <main class="main-task">
        <div class="detalhes-task">
            <h3 id="titulo-task">Task 1</h3> <!-- Alterar este título para o título da tarefa que foi aberta (igual ao titulo da pagina - ver linha 6 deste html)-->
            <textarea id="descricao-task" placeholder="Description"></textarea> <!-- Eliminar o placeholder e colocar dentro da descricao aquela que existe na tarefa que foi aberta -->
        </div>
        <div class="task-buttons">
            <div class="task-status">
                <h4 id="taskH4">status</h4>
                <div class="status-buttons">
                    <button class="status-button" id="todo-button">To do</button>
                    <button class="status-button" id="doing-button">Doing</button>
                    <button class="status-button" id="done-button">Done</button>
                </div>
            </div>
        
            <div class="task-priority">
                <h4 id="taskH4">priority</h4>
                <div class="priority-buttons">
                    <button class="priority-button" id="low-button">Low</button>
                    <button class="priority-button" id="medium-button">Medium</button>
                    <button class="priority-button" id="high-button">High</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="label-left">&copy; José Alexandre Silva</div>
            <div class="label-right">Programação Avançada em Java</div>
            <div class="label-left">&copy; José Sousa Castro</div>
            <div class="label-right">Projeto 1</div>
        </div>
    </footer>
    <script src="task.js" defer></script>
</body>
</html>
